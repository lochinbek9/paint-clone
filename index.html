<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" defer></script>
    <title>lode-x Paint</title>
</head>
<body>
    <div class="container">
        <section class="drawing-board">
            <canvas></canvas>
        </section>
        <section class="tools-board">
            <div class="row">
                <label class="title">
                    SHAKLLAR
                </label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class="fa-regular fa-square"></i>
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option tool" id="rectangle">
                        <i class="fa-regular fa-circle"></i>
                        <span>Doira</span>
                    </li>
                    <li class="option tool" id="rectangle">
                        <img src="./icons/triangle.png" 
                        alt="triangle" width="20" height="20">
                      
                        <span>Uchburchak</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="fill-color">Variantlar</label>

                <ul class="options">
                    <li class="option tool active" id="brush">
                        <i class="fa-solid fa-paintbrush"></i>
                        <span>brush</span>
                    </li>
                    <li class="option tool" id="brush">
                        <i class="fa-solid fa-eraser"></i>
                        <span>eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" 
                        id="size-slider" min="1" max="30" value="10"> 
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colours</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a987">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas buttons-save">O'chirish</button>
                <button class="save-img buttons-save">Saqlash</button>
            </div>
        </section>

    </div>
</body>
</html>
